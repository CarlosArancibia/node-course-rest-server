<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
  </head>
  <body>
    <h1>Google Sign-in</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="904551934052-61p748o61gm9a140m3en3orc6023af23.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="g_id_signout">Sign out</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        // Google token: id_token
        // console.log("id_token", response.credential);

        const body = { id_token: response.credential };

        fetch("https://node-course-rest-server-production.up.railway.app/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem("email", resp.user.email);
          })
          .catch(console.warn);
      }

      const btnSignout = document.querySelector("#g_id_signout");

      btnSignout.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), () => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
